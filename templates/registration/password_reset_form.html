{% extends 'base.html' %}

{% block title %}Reset The Password{% endblock title %}

{% block content %}
<h1>Reset The Password</h1>
<p>Enter your registered email address here.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
</form>
{% endblock %}
